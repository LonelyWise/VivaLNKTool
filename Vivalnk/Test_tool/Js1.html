			$(function(){
				$('ul:not(:first)').hide();//ul节点  不是第一个的就隐藏
				$('h1').click(function(){
					$(this).next().slideToggle().siblings('ul').slideUp(200);
				})	//$(this).next()当前节点的下一个节点

					//siblings('ul')  ul的兄弟节点
					//slideUp(200)收缩速度
		</script>
